<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <container id="quote-table">
        <div class="table-headings">
            <h3 id="heading1"></h3>
            <h3 id="heading2">Description</h3>
            <h3 id="heading3">Price</h3>
        </div>
        <div class="column1">
            <img class="modelv50" src="drone.jpg">
            <img class="remote-control" src="1.JPG">
            <img class="battery" src="battery.JPG">
            <img class="int-charge" src="inteligent chager.JPG">
            <img class="chiller" src="refrigator.JPG">
            <img class="spreader" src="tank.png">
        </div>
        <div class="column2">
            <h4 class="modelv50">V50 Agricultural Drone</h4>
            <h4 class="remote-control">Remote Control</h4>
            <h4 class="battery">Battery X 2</h4>
            <h4 class="int-charge">Intelligent Charger</h4>
            <h4 class="chiller">Chiller</h4>
            <h4 class="spreader">Spreader</h4>
        </div>
        <div class="column3">
            <h4 class="modelv50">$21,374.50</h4>
            <h4 class="remote-control">$1898.00</h4>
            <h4 class="battery">$7291.00</h4>
            <h4 class="int-charge">$4595.50</h4>
            <h4 class="chiller">$1498.50</h4>
            <h4 class="spreader">$2996.50</h4>
        </div>
        <div id="totals">
            <h4 class="total">Total</h4>
            <h4 class="total">$39,654.00</h4>
        </div>
    </container>
</body>
</html>
